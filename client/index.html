<html>
	<head>
		<title>My name a Snake</title>
		<link rel="stylesheet" href="/client/styles.css">
	</head>

	<body>
		<div id="join_room">
			<input placeholder="Name" id="name", maxlength="16">
			<input placeholder="Room Code" id="code", maxlength="4">
			<button id="join">Join Room</button>
			<button id="create">Create Room</button>
		</div>

		<div id="game">
			<div id="menu">
				<h1 id="room_code_display">Room Code: </h1>

				<div id='players_list'>
					
				</div>

				<div class='arrows'>
					<div id='top'>
						<img class='arrow', id='arrow_up' src='/client/img/arrow.png'>
					</div>
					<img class='arrow', id='arrow_left' src='/client/img/arrow.png'>
					<img class='arrow', id='arrow_down' src='/client/img/arrow.png'>
					<img class='arrow', id='arrow_right' src='/client/img/arrow.png'>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="/client/script.js"></script>
	</body>
</html>
